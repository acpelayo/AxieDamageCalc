        <title>Axie Damage Calculator</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .container {
                display: flex;
                width: 100vw;
                padding: 10px;
            }

            /* damage table */
            table {
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
                user-select: none;
            }

            td[rowspan='4'] > p {
                transform: rotate(-90deg);
            }

            td[rowspan='4']:nth-child(1) {
                font-size: 2em;
            }

            th:nth-child(1),
            th:nth-child(2) {
                border: none;
            }

            tbody td {
                transition: 200ms ease;
                cursor: pointer;
                font-weight: bold;
            }

            tbody td:nth-last-child(-n + 4):hover {
                background-color: #2c3e50;
                color: white;
            }

            tbody > tr:hover > td:nth-last-child(-n + 4) {
                background-color: #2c3e50;
            }

            tbody td[rowspan='4']:hover ~ td {
                background-color: unset;
            }

            tbody td[rowspan='4']:hover {
                background-color: #2c3e50;
                color: white;
            }

            td > p {
                pointer-events: none;
            }

            tfoot td {
                padding: 15px;
                user-select: unset;
            }

            kbd {
                padding: 5px 10px;
                margin: 0 5px;
                border-radius: 5px;
                background-color: #2c3e50;
                color: white;
            }

            /* total damage */
            .summary {
                height: 100%;
                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            input {
                padding: 5px;
                font-size: 1.5em;
            }

            #damage {
                font-size: 10em;
                font-weight: bold;
            }

            button {
                padding: 0.5em 1em;
                border: 1px solid #2c3e50;
                background: none;
                cursor: pointer;
                transition: 200ms ease;
                font-size: 2em;
                border-radius: 10px;
                margin: 0.25em;
            }

            button:hover {
                background-color: #2c3e50;
                color: white;
            }

            #selection {
                border: 1px solid #2c3e50;
                border-radius: 10px;
                width: 300px;
                height: 150px;
                padding: 10px;
                overflow: auto;
            }

            .selection {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                transition: 200ms ease;
                cursor: pointer;
            }

            .selection:hover {
                color: white;
                background-color: #2c3e50;
                border-radius: 10px;
            }

            .selection > * {
                pointer-events: none;
            }

            .btns {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>

        <div class="container">
            <table>
                <thead>
                    <tr>

                        <th></th>

                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">Press <kbd>Shift</kbd>+<kbd>Left Click</kbd> to edit a field.</td>
                    </tr>
                </tfoot>
            </table>
            <div class="summary">
                <div id="selection"></div>
                <p id="damage">0</p>
                <div class="btns">
                    <button type="reset">Reset</button>
                    <button id="save">Save</button>
                    <button id="load">Load</button>
                </div>
            </div>
        </div>
        <script>
            const table = document.querySelector('table tbody');
            const damage = document.querySelector('#damage');
            const selection = document.querySelector('#selection');
            const reset = document.querySelector('button[type="reset"]');
            const save = document.querySelector('#save');
            const load = document.querySelector('#load');
            let grid = JSON.parse(localStorage.getItem('grid')) || new Array(12).fill(null).map(() => ['Card', 0, 0, 0]);
            let classes = JSON.parse(localStorage.getItem('classes')) || new Array(3).fill('Class');

            table.addEventListener('click', tableClickHandler);
            selection.addEventListener('click', selectionClickHandler);
            reset.addEventListener('click', resetClickHandler);
            save.addEventListener('click', saveClickHandler);
            load.addEventListener('click', loadClickHandler);

            function tableClickHandler(e) {
                const t = e.target;
                if (t.nodeName != 'TD' && t.nodeName != 'P') return;

                // modify contents if shift key is pressed
                if (e.shiftKey) {
                    const newVal = window.prompt('Enter new value:');
                    if (!newVal) return;

                    // update storage
                    const { row, col, classIndex } = t.dataset;
                    if (row >= 0 && col >= 0) grid[row][col] = newVal;
                    else if (classIndex >= 0) classes[classIndex] = newVal;
                    else return;
                    updateStorage();

                    // update cell
                    if (t.children.length) t.children[0].textContent = newVal;
                    else t.textContent = newVal;

                    return;
                }

                const dmgVal = +t.textContent;
                if (!dmgVal) return;

                const parent = t.parentNode;
                let card;

                // get card name
                if (parent.children.length == 5) card = parent.children[1].textContent;
                else if (parent.children.length == 4) card = parent.children[0].textContent;
                else return;

                // update display
                selection.innerHTML = `<div class="selection"><span>${card}</span><span>${dmgVal}</span></div>` + selection.innerHTML;
                damage.textContent = +damage.textContent + dmgVal;
            }

            function selectionClickHandler(e) {
                const t = e.target;
                if (!t.classList.contains('selection')) return;

                const dmgVal = +t.children[1].textContent;
                damage.textContent = +damage.textContent - dmgVal;
                t.remove();
            }

            function resetClickHandler(e) {
                damage.textContent = 0;
                selection.innerHTML = '';
            }

            function saveClickHandler(e) {
                const a = document.createElement('a');
                const content = JSON.stringify({ grid, classes });
                const file = new Blob([content], { type: 'text/plain;charset=utf-8' });

                a.href = URL.createObjectURL(file);
                a.download = 'Team Data.txt';
                a.click();

                URL.revokeObjectURL(a.href);
                a.remove();
            }

            function loadClickHandler(e) {
                const input = document.createElement('input');
                input.type = 'file';

                input.onchange = (e) => {
                    const file = e.target.files[0];

                    if (!file.name.endsWith('.txt')) {
                        input.remove();
                        return;
                    }

                    reader = new FileReader();
                    reader.onload = () => {
                        const res = JSON.parse(reader.result);
                        if (!res.grid || !res.classes) {
                            input.remove();
                            return;
                        }

                        grid = res.grid;
                        classes = res.classes;
                        updateStorage();
                        createTableBody();
                        input.remove();
                    };

                    reader.readAsText(file);
                };
                input.click();
            }

            function updateStorage() {
                localStorage.setItem('grid', JSON.stringify(grid));
                localStorage.setItem('classes', JSON.stringify(classes));
            }

            function createTableBody() {
                const tbody = document.querySelector('tbody');

                let tbodyStr = '';

                // i is the row index
                // j is the column index
                for (let i = 0; i < grid.length; i++) {
                    tbodyStr += '<tr>';
                    if (i % 4 == 0) {
                        const classIndex = i / 4;
                        tbodyStr += `<td rowspan="4" data-class-index="${classIndex}"><p>${classes[classIndex]}</p></td>`;
                    }
                    tbodyStr += grid[i].map((data, j) => `<td data-row="${i}" data-col="${j}">${data}</td>`).join('');
                    tbodyStr += '</tr>';
                }

                tbody.innerHTML = tbodyStr;
            }

            createTableBody();
        </script>
    </body>
</html>
